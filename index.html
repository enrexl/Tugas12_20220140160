<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/style/style.css" />
    <title>160 DOM Javascript</title>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h3>Pendaftaran Peminatan</h3>
      </div>
      <form action="">
        <label for="">Nama</label><br />
        <input type="text" placeholder="Masukan nama anda" id="nama" /> <br />
        <br />

        <label for="">NIM</label><br />
        <input type="text" placeholder="Masukan NIM anda" id="nim" /> <br />
        <br />

        <p>
          Jenis Kelamin :
          <select id="jk">
            <option value="L">L</option>
            <option value="P">P</option>
          </select>
        </p>

        <p>Bidang Peminatan :</p>

        <input
          type="radio"
          name="peminatan"
          id="programming"
          value="Programming"
        />
        <label for="programming">Pemrograman</label> <br />

        <input type="radio" name="peminatan" id="jaringan" value="Jaringan" />
        <label for="jaringan">Jaringan</label> <br />

        <input type="radio" name="peminatan" id="data" value="Data" />
        <label for="data">Data</label> <br />

        <input type="radio" name="peminatan" id="desain" value="Desain" />
        <label for="desain">Desain</label> <br />
        <br />

        <label for="">Alamat</label><br />
        <textarea
          name="alamat"
          id="alamat"
          placeholder="Masukkan alamat lengkap kamu"
          cols="22"
          rows="5"
        ></textarea
        ><br />
        <br />

        <button type="submit" onclick="kirimData()">Kirim</button>
      </form>
    </div>
    <script src="script/script.js"></script>
  </body>
</html>
